<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入 layui.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/layui@2.7.6/dist/css/layui.css"
    />

    <!-- 引入 layui.js -->
    <script src="https://unpkg.com/layui@2.7.6/dist/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <style>
      img {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <!-- <div id="box"></div> -->
    <div class="layui-carousel" id="test1">
      <div carousel-item class="noe1">
        <div><img src="" /></div>
        <div><img src="" /></div>
        <div><img src="" /></div>
        <div><img src="" /></div>
        <div><img src="" /></div>
        <div><img src="" /></div>
      </div>
    </div>
    <!-- 条目中可以是任意内容，如：<img src=""> -->

    <script src="/static/build/layui.js"></script>
    <script>
      layui.use("carousel", function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
          elem: "#test1",
          width: "500px", //设置容器宽度
          arrow: "always", //始终显示箭头
          //,anim: 'updown' //切换动画方式
        });
      });
    </script>
  </body>
  <script>
    let arr = [];
      $.ajax({
        url: "https://liu.zzgoodqc.cn/banner",
        type: "get",
        dataType: "json",
        success: function (data) {
          arr.push(data.data);
          console.log(arr);
          const imgs = $("img");
          for (let i = 0; i < imgs.length; i++) {
            imgs[i].src = arr[0][i].img;
            console.log(arr[0][i].img);
          }
        },
      });
  </script>
</html>
